<div class="row">
  <app-spinner [is-show]="shouldSpinnerShows"></app-spinner>

  <div class="col-3">
    <app-product-filter
      [selectedCategory]="selectedCategory"
    ></app-product-filter>
  </div>
  <div class="col">
    <div class="row">
      <h2
        class="text-danger text-center"
        *ngIf="!shouldSpinnerShows && !filteredProducts.length"
      >
        No items.
      </h2>
      <ng-container *ngFor="let p of filteredProducts; let i = index">
        <div class="col">
          <app-product-card
            [product]="p"
            [shopping-cart]="cart"
          ></app-product-card>
        </div>

        <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
