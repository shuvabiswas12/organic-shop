<div class="card my-2" style="width: 20rem">
  <img class="card-img-top" src="{{ product.value.imageUrl }}" />
  <div class="card-body">
    <h5 class="card-title">{{ product.value.title }}</h5>
    <p class="card-text">
      {{ product.value.price | currency: "USD":"code" }}
    </p>
    <app-change-product-quantity
      [product]="product"
      [quantity]="getQuantity()"
    ></app-change-product-quantity>
  </div>
</div>
