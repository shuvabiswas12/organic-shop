<div class="card my-2" style="width: 20rem">
  <img class="card-img-top" src="{{ product.value.imageUrl }}" />
  <div class="card-body">
    <h5 class="card-title">{{ product.value.title }}</h5>
    <p class="card-text">
      {{ product.value.price | currency: "USD" }}
    </p>
    <button
      class="btn btn-secondary w-100"
      (click)="addToCart(product)"
      *ngIf="getQuantity() === 0; else updateQuantity"
    >
      Add to card
    </button>
    <ng-template #updateQuantity>
      <div class="row">
        <div class="col-2">
          <button class="btn btn-secondary btn-block">-</button>
        </div>
        <div class="col text-center bg-muted pt-1 text-white">
          {{ getQuantity() }} in carts
        </div>
        <div class="col-2">
          <button class="btn btn-secondary btn-block">+</button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
