<div class="list-group">
  <a
    *ngIf="categories$ | async"
    class="list-group-item"
    routerLink="/products"
    [class.active]="!selectedCategory"
    >All categories</a
  >
  <a
    routerLink="/products"
    [queryParams]="{ category: category.value }"
    class="list-group-item"
    [routerLinkActive]="['active']"
    *ngFor="let category of categories$ | async"
  >
    {{ category.name }}
  </a>
</div>
