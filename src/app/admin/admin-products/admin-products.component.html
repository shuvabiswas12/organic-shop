<p>
  <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>

<table class="table">
  <tr>
    <th>Title</th>
    <th>Price</th>
    <th></th>
  </tr>
  <tbody>
    <tr *ngFor="let product of products$ | async">
      <td>{{ product.title }}</td>
      <td>{{ product.price }}</td>
      <td>
        <button class="btn">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
