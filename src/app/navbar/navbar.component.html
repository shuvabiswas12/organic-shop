<nav class="navbar navbar-expand-sm navbar-light bg-white">
  <div class="container">
    <a
      class="navbar-brand text-black display-3"
      style="font-weight: bolder"
      routerLink="/"
      >OShop</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto gap-2">
        <li class="nav-item">
          <a class="nav-link text-muted" routerLink="/products">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-muted" routerLink="/shopping-cart"
            >Shopping Cart</a
          >
        </li>
        <li class="nav-item" *ngIf="!appUser?.name">
          <a class="nav-link text-muted" routerLink="/login">Login</a>
        </li>
      </ul>
      <li class="d-flex" *ngIf="authService.user$ | async as user">
        <div class="row">
          <div class="col">
            <div ngbDropdown class="d-inline-block">
              <div
                type="button"
                id="userDropdown"
                ngbDropdownToggle
                style="user-select: none"
              >
                {{ user.displayName || "Anonymous" }}
              </div>
              <div ngbDropdownMenu aria-labelledby="userDropdown">
                <button
                  ngbDropdownItem
                  routerLink="/my/orders"
                  id="dropdown-item"
                >
                  My Orders
                </button>
                <ng-container *ngIf="appUser?.isAdmin">
                  <button
                    ngbDropdownItem
                    routerLink="/admin/orders"
                    id="dropdown-item"
                  >
                    Manage Orders
                  </button>
                  <button
                    ngbDropdownItem
                    routerLink="/admin/products"
                    id="dropdown-item"
                  >
                    Manage Products
                  </button>
                </ng-container>
                <button (click)="logout()" ngbDropdownItem id="dropdown-item">
                  Logout
                </button>
              </div>
            </div>
          </div>
        </div>
      </li>
    </div>
  </div>
</nav>
